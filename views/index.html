<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dodger Roster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <header>
            <h1>Dodger Roster App</h1>
            <h3>Current Active Roster</h3>
    </header>
    <section class ="main">
        <section class="player-type">
                <button class="pitchers">Pitchers</button>
                <button class="infield">Infielders</button>
                <button class="outfield">Outfielders</button>
                <button class="catchers">Catchers</button>
        </section>
        <section id="player-search">
            <form>
                <h3>Search by Jersey Number</h2>
                <input type="text" class="player-input" placeholder="Jersey #">
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="display-player">

        </section>
    </section>
</body>
</html>
